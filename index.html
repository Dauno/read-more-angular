<!DOCTYPE html>
<html ng-app="demo">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS read more</title>
    <script data-require="angular.js@1.4.x" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js" data-semver="1.4.7"></script>
    <script src="app.js"></script>
    <script src="main.controller.js"></script>
    <script src="readMore.directive.js"></script>

  </head>

  <body ng-controller="MainController as main">
    <h1>texto</h1>
    <p>{{main.text}}</p>
    <h1>directiva texto</h1>
    <read-more more-text="... leer más" less-text="... leer menos" limit="150" text="{{main.text}}"></read-more>

    <h1>html</h1>
    <p>{{main.textHtml}}</p>
    <h1>directiva html</h1>
    <read-more more-text="... leer más" less-text="... leer menos" limit="150" text="{{main.textHtml}}"></read-more>
  </body>

</html>
